<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="container_content">

            <div class="container_image">
                <picture>
                    <source srcset="">
                    <img class="container_imageContent" src="./images/image-qr-code.png" alt="QR code">
                </picture>
            </div>

            <div class="container_textContent">
                <p class="container_title">
                    &nbsp;Improve your front-end skills by building projects
                </p>

                <p class="container_description">
                    &nbsp;Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>

        </div>
    </div>
</body>
</html>
